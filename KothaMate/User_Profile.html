<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="User_Profile.css">
</head>
<body>
<script src="User_Profile.js"></script>

    <div class="top-bar">
        ← Back
    </div>

    <div class="container">

        <h2>Update Profile</h2>
        <p class="subtitle">Let's update your profile</p>

        <label>First Name</label>
        <input type="text" placeholder="First Name">

        <label>Last Name</label>
        <input type="text" placeholder="Last Name">

        <label>User Name</label>
        <input type="text" placeholder="User Name">

        <label>Email</label>
        <input type="email" placeholder="Email">

        <label>Contact Number</label>
        <input type="text" placeholder="Contact Number">

        <label>Gender</label>
        <div class="gender-box">
            <button class="gender-btn">Male</button>
            <button class="gender-btn">Female</button>
        </div>

        <label>Age</label>
        <input type="range" min="1" max="100" class="age-slider">

        <label>Password</label>
        <input type="password" placeholder="Password">

        <label>Confirm Password</label>
        <input type="password" placeholder="Confirm Password">

        <button class="submit-btn">✔ Updated</button>

    </div>

</body>
</html>
