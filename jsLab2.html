<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Theme Toggle</title>
    <style>
        /* Common styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        header, footer {
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        main {
            padding: 40px;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Light Mode default */
        body.light-mode {
            background-color: #f4f4f4;
            color: #333;
        }

        body.light-mode header,
        body.light-mode footer {
            background-color: #ffffff;
            color: #004080;
        }

        body.light-mode button {
            background-color: #004080;
            color: white;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #1e1e1e;
            color: #f4f4f4;
        }

        body.dark-mode header,
        body.dark-mode footer {
            background-color: #333;
            color: #f4f4f4;
        }

        body.dark-mode button {
            background-color: #f4f4f4;
            color: #1e1e1e;
        }

    </style>
</head>
<body class="light-mode">

    <header>
        <h1>My Portfolio</h1>
    </header>

    <main>
        <h2>Welcome to My Website</h2>
        <p>This is a sample portfolio page where you can toggle between Light and Dark themes.</p>
        <button id="themeToggleBtn">Switch to Dark Mode</button>
    </main>

    <footer>
        <p>Â© 2025 My Portfolio | All Rights Reserved</p>
    </footer>

    <script>
        const toggleBtn = document.getElementById('themeToggleBtn');
        const body = document.body;

        // Track current theme
        let isLightMode = true;

        toggleBtn.addEventListener('click', () => {
            if (isLightMode) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                toggleBtn.innerText = 'Switch to Light Mode';
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                toggleBtn.innerText = 'Switch to Dark Mode';
            }
            isLightMode = !isLightMode;
        });
    </script>

</body>
</html>
